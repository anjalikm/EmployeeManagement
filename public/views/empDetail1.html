
     <div class="container-fluid ">
            <div class="row header-row">
                <div class="col-sm-4 col-sm-offset-2">
                    <img src={{image}} class="img-thumbnail profile-image" alt="no profile image">
                </div>
                <div class="col-sm-6 name-header">
                    <p>{{name}}</p>
                    <p class="sub-header">{{title}}</p>
                </div>
            </div>
            <div class="row detail-row">
                <div class="col-sm-4 col-sm-offset-2">
                  <ul class="contact-list">
                    <li>
                        <i class="glyphicon glyphicon-earphone"></i> : {{phone}}
                    </li>
                    <li>
                        <i class="glyphicon glyphicon-envelope"></i> : {{email}}
                    </li>
                  </ul>
                </div>
                <div class="col-sm-6">
                  <ul class="contact-list">
                      <li>Manager        :<a ng-href="#/viewDetail/{{manager_id}}">&nbsp;{{manager}}</a></li>
                      <li>Direct Reports#:<label class="data-label" ng-click="setFilter()"><a ng-href="#/list">&nbsp;{{directReports}}</a></label>
                      </li>
                    </ul>
                </div>
            </div><!--end of detail-row--> 
            <div class="row">
                <div col-sm-2 col-sm-offset-8>
                    <a ng-href="#/list"><button class="btn btn-success">Home</button></a>
                </div>
            </div>
    </div><!--end of container-->
