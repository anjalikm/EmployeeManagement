<section>
    <h4>Add New Employee </h4>
    <div class="container">
        <div class="row">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">Profile Image</label>
                <div class="col-sm-10">
                <input type="file" ngf-select name="file" id="photo" ng-model="picFile" accept="image/*" ngf-max-size="2MB" required
             ngf-model-invalid="errorFile">
                     <i ng-show="myForm.file.$error.maxSize">File too large 
          {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
      <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                  </div>
              </div>
                
              <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" ng-model="name" >
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="title" ng-model="title" placeholder="title">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="phone" ng-model="phone"  placeholder="phone number">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" ng-model="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">Manager</label>
                  <div class="col-sm-3">
                      <div class="btn-group dropup">
                          <button type="button" class="btn btn-default">{{manager_name}}</button>
                          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">{{manager_name}}</span>
                          </button>
                          <ul class="dropdown-menu">
                            <li ng-click="setManager(null)">None</li>
                            <li ng-repeat ="man in employees" ng-click="setManager(man)">{{man.name}}</li>
                          </ul>
                        </div>
                   </div>
                </div>
                <div>
                     <a><button class="btn btn-success" ng-click="saveEmployee(picFile)" ng-disabled="incomplete">Save Changes</button></a>
                </div>
            </form>
        </div>
    </div>
</section>
